<div class="container">
  <div class="image-container">
    <img src="https://datalockperu.com/wp-content/uploads/2023/03/Elementos-de-una-computadora-scaled-e1680206509360.jpeg" alt="Imagen de computadora" />
  </div>


  <mat-card class="forgot-password-card">
    <mat-card-title>Forgot Password</mat-card-title>
    <form [formGroup]="forgotPasswordForm">
      <div>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="user@domain.com"
            formControlName="email"
            required
          />
        </mat-form-field>
      </div>
    </form>
    <mat-card-actions align="end">
      <button mat-button class="material-button" (click)="cancelForgotPassword()">Cancel</button>
      <button mat-button class="material-button" (click)="submitForgotPassword()">Submit</button>
    </mat-card-actions>
    <div *ngIf="showConfirmationMessage" class="confirmation-message">
      Se ha enviado un c√≥digo a su correo.
    </div>

  </mat-card>
</div>
