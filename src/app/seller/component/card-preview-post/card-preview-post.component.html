<div class="post-card-container" *ngIf="post">
  <div class="image-product" [style.background-image]="'url(' + post.photo + ')'"></div>
  <div class="information-container">
    <div class="name">
      <h4>Nombre del producto</h4>
      <h4>{{post.product?.name}}</h4>
    </div>
    <div class="date">
      <h4>Fecha de publicaci√≥n</h4>
      <h4>{{post.date}}</h4>
    </div>
    <div class="price">
      <h4>Precio</h4>
      <h4>S/.{{post.product?.unitPrice}}</h4>
    </div>
    <div class="button-container">
      <button mat-icon-button (click) = "onDeleteClick()">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button (click)="onUpdateClick()">
        <mat-icon>edit</mat-icon>
      </button>
    </div>

  </div>
</div>
